{% extends "base.html" %}
{% block content %}

<div style="
    min-height: calc(100vh - 110px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 20px;
">

  <div style="
      width:100%;
      max-width:460px;
      background:white;
      border-radius:18px;
      padding:18px;
      box-shadow:0 8px 24px rgba(15,23,42,0.10);
      border:1px solid #eef2f7;
  ">

    <h2 style="
        margin:0;
        text-align:center;
        font-size:22px;
        font-weight:900;
        color:#111827;
    ">
      ➕ Add Money
    </h2>

    <p style="
        margin:8px 0 0;
        text-align:center;
        color:#6b7280;
        font-weight:700;
        font-size:13px;
    ">
      Top up your <b>T-tac</b> Wallet securely
    </p>

    <hr style="border:none; height:1px; background:#e5e7eb; margin:14px 0;">

    <form method="POST">
      {% csrf_token %}

      <div style="margin-bottom:14px;">
        <label style="
            display:block;
            font-size:13px;
            font-weight:900;
            color:#111827;
            margin-bottom:6px;
        ">
          Amount (INR)
        </label>

        <input type="number"
               name="amount"
               min="10"
               value="{{ prefill_amount }}"
               placeholder="Enter amount (min ₹10)"
               required
               style="
                 width:100%;
                 padding:12px 14px;
                 border-radius:12px;
                 border:1.5px solid #e5e7eb;
                 outline:none;
                 font-size:14px;
                 font-weight:700;
                 color:#111827;
                 box-sizing:border-box;
               ">
      </div>

      <!-- ✅ Quick add buttons -->
      <div style="margin-bottom:14px;">
        <p style="margin:0 0 8px; font-size:13px; font-weight:800; color:#6b7280;">
          Quick Add
        </p>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="?amount=100" style="
              background:#f3f4f6;
              color:#111827;
              padding:8px 12px;
              border-radius:12px;
              font-weight:900;
              text-decoration:none;
              border:1px solid #e5e7eb;
          ">₹100</a>

          <a href="?amount=200" style="
              background:#f3f4f6;
              color:#111827;
              padding:8px 12px;
              border-radius:12px;
              font-weight:900;
              text-decoration:none;
              border:1px solid #e5e7eb;
          ">₹200</a>

          <a href="?amount=500" style="
              background:#f3f4f6;
              color:#111827;
              padding:8px 12px;
              border-radius:12px;
              font-weight:900;
              text-decoration:none;
              border:1px solid #e5e7eb;
          ">₹500</a>

          <a href="?amount=1000" style="
              background:#f3f4f6;
              color:#111827;
              padding:8px 12px;
              border-radius:12px;
              font-weight:900;
              text-decoration:none;
              border:1px solid #e5e7eb;
          ">₹1000</a>
        </div>
      </div>

      <!-- Buttons -->
      <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:10px;">

        <button type="submit" style="
            background:#2563eb;
            color:white;
            padding:12px 16px;
            border-radius:12px;
            font-weight:900;
            border:none;
            cursor:pointer;
            flex:1;
            min-width:160px;
        ">
          Proceed to Pay
        </button>

        <a href="/wallet/" style="
            background:#111827;
            color:white;
            padding:12px 16px;
            border-radius:12px;
            font-weight:900;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            flex:1;
            min-width:120px;
        ">
          Back
        </a>

      </div>

      <p style="
          margin:12px 0 0;
          text-align:center;
          font-size:12px;
          color:#6b7280;
          font-weight:700;
      ">
        Payments are secured via Razorpay ✅
      </p>

    </form>

  </div>
</div>

{% endblock %}
