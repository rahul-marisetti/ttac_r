{% extends "base.html" %}
{% block content %}

<div style="min-height: calc(100vh - 70px); display:flex; justify-content:center; align-items:center; padding:20px;">
  <div style="max-width:450px; width:100%; background:white; padding:18px; border-radius:16px;
              box-shadow:0 6px 18px rgba(15,23,42,0.08); border:1px solid #eef2f7;">

    <h2 style="margin:0; text-align:center;">Forgot Password</h2>
    <p style="text-align:center; color:#6b7280; font-weight:700; margin-top:6px;">
      Enter your registered email to receive reset link
    </p>

    <form method="POST" style="margin-top:14px;">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      <button type="submit" style="
          margin-top:14px;
          width:100%;
          background:#2563eb;
          color:white;
          padding:12px;
          border:none;
          border-radius:12px;
          font-weight:900;
          cursor:pointer;
      ">
        Send Reset Link
      </button>
    </form>

  </div>
</div>

{% endblock %}
