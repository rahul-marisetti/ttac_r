{% extends "base.html" %}
{% block content %}

<div style="min-height: calc(100vh - 70px); display:flex; justify-content:center; align-items:center; padding:20px;">
  <div style="width:100%; max-width:500px; background:white; padding:18px; border-radius:14px;
              box-shadow:0 6px 18px rgba(15,23,42,0.08); border:1px solid #eef2f7;">

    <h2 style="margin:0; text-align:center; font-size:22px; font-weight:900;">Reset Password</h2>
    <p style="margin:8px 0 16px; text-align:center; color:#6b7280; font-weight:700;">
      Enter your email to receive a reset link.
    </p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}

      <button type="submit" style="width:100%; margin-top:12px; background:#2563eb; color:white;
              padding:12px 16px; border-radius:12px; font-weight:900; border:none; cursor:pointer;">
        Send Reset Link
      </button>
    </form>

  </div>
</div>

{% endblock %}
